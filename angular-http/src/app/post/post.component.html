<h3>POST</h3>

<form (ngSubmit)="onSubmit()">
  <div>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" [(ngModel)]="nome" name="nome" required>
  </div>

  <div>
    <label for="curso">Curso:</label>
    <input type="text" id="curso" [(ngModel)]="curso" name="curso" required>
  </div>

  <div>
    <label for="termo">Termo:</label>
    <input type="number" id="termo" [(ngModel)]="termo" name="termo" required>
  </div>

  <button type="submit">Enviar</button>
</form>

<div *ngIf="isPostSuccessful" style="display: flex; flex-direction: column; margin-top: 20px;">
  <p>Id aluno => {{postId}}</p>
  <p>Nome aluno => {{nome}}</p>
  <p>Curso do aluno => {{curso}}</p>
  <p>Termo que o aluno estÃ¡ => {{termo}}</p>
</div>
